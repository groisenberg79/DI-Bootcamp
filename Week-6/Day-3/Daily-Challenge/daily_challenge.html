<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="daily_challenge.css" />
    <title>currency converter</title>
  </head>
  <body>
    <div id="main">
      <h1>Currency Converter</h1>
      <h2>From:</h2>
      <select id="base-currency" title="base-currenccy"></select>
      <h2>To:</h2>
      <select id="target-currency" title="target-currenccy"></select>
      <h2>Amount:</h2>
      <form id="input-area">
        <input
          type="number"
          id="amount"
          placeholder="1.0000"
          step="0.0001"
          min="0"
        />
        <button id="convert" type="submit">CONVERT</button>
      </form>
      <div id="output-area"></div>
    </div>

    <script src="daily_challenge.js"></script>
  </body>
</html>
